<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Hoc Task Tracker | Priority Insights</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <div id="app" class="p-4 md:p-8 max-w-[1550px] mx-auto">
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
            <div>
                <h1 class="text-2xl font-bold tracking-tight text-slate-800 flex items-center gap-2">
                    <i data-lucide="layout-dashboard" class="text-indigo-600"></i>
                    Ad Hoc Task Tracker
                </h1>
                <p class="text-slate-500 text-sm">Priority & Performance Dashboard</p>
            </div>
            
            <div class="flex items-center gap-3">
                <div class="bg-white border border-slate-200 px-3 py-2 rounded-lg shadow-sm flex items-center gap-2">
                    <i data-lucide="users" class="w-4 h-4 text-slate-400"></i>
                    <select id="globalTeamFilter" onchange="applyGlobalFilter()" class="text-sm font-semibold outline-none bg-transparent">
                        <option value="all">Full Team View</option>
                    </select>
                </div>
                <button onclick="openTaskForm()" class="bg-indigo-600 text-white px-5 py-2 rounded-lg text-sm font-bold hover:bg-indigo-700 transition-all flex items-center gap-2 shadow-md">
                    <i data-lucide="plus" class="w-4 h-4"></i> New Task
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-7 gap-4 mb-8" id="stats-container">
            </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-4">
                <div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
                    <div class="p-5 border-b border-slate-100 flex justify-between items-center">
                        <h3 class="font-bold text-slate-800">Active Task Logs</h3>
                        <span class="text-[10px] font-bold text-indigo-500 bg-indigo-50 px-2 py-1 rounded">Sorted by Urgency</span>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-slate-50 text-slate-500 font-bold uppercase text-[10px] tracking-wider">
                                <tr>
                                    <th class="px-6 py-3">Task Details</th>
                                    <th class="px-6 py-3">Assigned To</th>
                                    <th class="px-6 py-3">Timeline</th>
                                    <th class="px-6 py-3 text-center">Status</th>
                                    <th class="px-6 py-3 text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="task-table-body" class="divide-y divide-slate-100"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                    <h3 class="font-bold text-slate-800 mb-6 text-center">Workload by Status</h3>
                    <div class="h-[280px] relative">
                        <canvas id="statusDoughnut"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="drillDownModal" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">
        <div class="bg-white w-full max-w-2xl rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[80vh]">
            <div class="px-6 py-4 border-b border-slate-200 flex items-center justify-between bg-slate-50">
                <h2 id="drillDownTitle" class="text-lg font-bold text-slate-800">Tasks</h2>
                <button onclick="closeDrillDown()" class="p-2 hover:bg-slate-200 rounded-full transition-colors"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div id="drillDownList" class="p-4 overflow-y-auto custom-scrollbar space-y-3"></div>
        </div>
    </div>

    <div id="taskModal" class="fixed inset-0 z-[70] hidden flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">
        <div class="bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[95vh]">
            <div class="px-6 py-4 border-b border-slate-200 flex items-center justify-between shrink-0">
                <h2 id="modalTitle" class="text-xl font-bold text-slate-800">Task Information</h2>
                <button onclick="closeTaskForm()" class="p-2 hover:bg-slate-100 rounded-full"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <form id="taskForm" class="p-6 space-y-4 overflow-y-auto custom-scrollbar">
                <input type="hidden" id="task-id">
                
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Task Title</label>
                    <input type="text" id="task-name" required class="w-full border border-slate-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Detailed Description</label>
                    <textarea id="task-desc" rows="3" class="w-full border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none resize-none focus:ring-2 focus:ring-indigo-500"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Priority Level</label>
                        <select id="task-priority" class="w-full border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none bg-white font-bold">
                            <option value="High" class="text-rose-600">High</option>
                            <option value="Medium" class="text-amber-600" selected>Medium</option>
                            <option value="Low" class="text-emerald-600">Low</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Current Status</label>
                        <select id="task-status" onchange="toggleCompletionDate()" class="w-full border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none bg-white font-semibold">
                            <option value="New">New</option>
                            <option value="In Progress">In Progress</option>
                            <option value="On Hold">On Hold</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Assignee</label>
                    <select id="task-assignee" class="w-full border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none bg-white"></select>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Start Date</label>
                        <input type="date" id="task-date" class="w-full border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none">
                    </div>
                    <div id="completed-date-container">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Completion Date</label>
                        <input type="date" id="task-completed-date" class="w-full border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">File URL / Source Link</label>
                    <input type="url" id="task-link" placeholder="https://..." class="w-full border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none">
                </div>

                <div class="pt-4 flex justify-between gap-3 sticky bottom-0 bg-white border-t border-slate-50 py-2">
                    <button type="button" onclick="deleteTask()" id="deleteBtn" class="px-4 py-2 text-sm font-medium text-rose-600 hover:bg-rose-50 rounded-lg hidden">Delete</button>
                    <div class="flex gap-2 ml-auto">
                        <button type="button" onclick="closeTaskForm()" class="px-4 py-2 text-sm font-medium text-slate-600 hover:bg-slate-100 rounded-lg">Cancel</button>
                        <button type="submit" class="px-6 py-2 bg-indigo-600 text-white text-sm font-bold rounded-lg shadow-sm hover:bg-indigo-700">Update Tracker</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        const TEAM_MEMBERS = ['Claude', 'Beatrice', 'Debbie', 'Nassima', 'Creative Studio'];
        const STATUS_CONFIG = {
            'New': { color: 'bg-blue-100 text-blue-700', icon: 'sparkles' },
            'In Progress': { color: 'bg-amber-100 text-amber-700', icon: 'loader' },
            'On Hold': { color: 'bg-slate-100 text-slate-600', icon: 'pause-circle' },
            'Completed': { color: 'bg-emerald-100 text-emerald-700', icon: 'check-circle' }
        };
        const PRIORITY_MAP = { 'High': 1, 'Medium': 2, 'Low': 3 };

        let tasks = [
            { id: 1, name: 'Ad-hoc Brand Review', desc: 'Need urgent feedback on the new pitch deck slides', assignee: 'Claude', status: 'In Progress', priority: 'High', date: '2024-05-18', completedDate: '', link: '' },
            { id: 2, name: 'Resize Banner Assets', desc: 'Various sizes for display ads', assignee: 'Creative Studio', status: 'New', priority: 'Medium', date: '2024-05-21', completedDate: '', link: 'https://images.com' }
        ];

        let statusChart;
        let activeMember = 'all';

        function init() {
            populateSelectors();
            refresh();
            document.getElementById('taskForm').onsubmit = handleForm;
        }

        function populateSelectors() {
            const filter = document.getElementById('globalTeamFilter');
            const formAssignee = document.getElementById('task-assignee');
            TEAM_MEMBERS.forEach(m => {
                filter.innerHTML += `<option value="${m}">${m}</option>`;
                formAssignee.innerHTML += `<option value="${m}">${m}</option>`;
            });
        }

        function toggleCompletionDate() {
            const status = document.getElementById('task-status').value;
            const container = document.getElementById('completed-date-container');
            container.style.opacity = status === 'Completed' ? '1' : '0.4';
            container.style.pointerEvents = status === 'Completed' ? 'auto' : 'none';
        }

        function refresh() {
            const filtered = activeMember === 'all' ? tasks : tasks.filter(t => t.assignee === activeMember);
            renderStats(filtered);
            renderTable(filtered);
            renderChart(filtered);
            lucide.createIcons();
        }

        function applyGlobalFilter() {
            activeMember = document.getElementById('globalTeamFilter').value;
            refresh();
        }

        function renderStats(data) {
            const pCounts = { 
                High: data.filter(t => t.priority === 'High' && t.status !== 'Completed').length,
                Medium: data.filter(t => t.priority === 'Medium' && t.status !== 'Completed').length,
                Low: data.filter(t => t.priority === 'Low' && t.status !== 'Completed').length
            };

            const statsContainer = document.getElementById('stats-container');
            
            // Define Basic Stats
            const basicStats = [
                { label: 'Total Tasks', val: data.length, icon: 'list', color: 'text-slate-600', bg: 'bg-slate-100', filter: 'all' },
                { label: 'New', val: data.filter(t => t.status === 'New').length, icon: 'sparkles', color: 'text-blue-600', bg: 'bg-blue-50', filter: 'New' },
                { label: 'In Progress', val: data.filter(t => t.status === 'In Progress').length, icon: 'loader', color: 'text-amber-600', bg: 'bg-amber-50', filter: 'In Progress' },
                { label: 'Completed', val: data.filter(t => t.status === 'Completed').length, icon: 'check-circle', color: 'text-emerald-600', bg: 'bg-emerald-50', filter: 'Completed' }
            ];

            let html = basicStats.map(s => `
                <div onclick="openDrillDown('${s.filter}')" class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm cursor-pointer hover:border-indigo-300 transition-all">
                    <span class="p-1.5 ${s.bg} rounded-lg inline-block mb-2"><i data-lucide="${s.icon}" class="${s.color} w-4 h-4"></i></span>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">${s.label}</p>
                    <p class="text-xl font-bold text-slate-800">${s.val}</p>
                </div>
            `).join('');

            // NEW PRIORITY BREAKDOWN KPI CARD
            html += `
                <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm col-span-1 md:col-span-2 lg:col-span-3">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-3 flex items-center gap-2">
                        <i data-lucide="bar-chart-2" class="w-3 h-3"></i> Priority Breakdown (Active)
                    </p>
                    <div class="flex items-center gap-6">
                        <div class="flex-1 cursor-pointer group" onclick="openDrillDown('High')">
                            <div class="flex justify-between text-[11px] font-bold mb-1">
                                <span class="text-rose-600">HIGH</span>
                                <span class="text-slate-700">${pCounts.High}</span>
                            </div>
                            <div class="w-full bg-slate-100 h-1.5 rounded-full overflow-hidden">
                                <div class="bg-rose-500 h-full transition-all" style="width: ${(pCounts.High/data.length*100)||0}%"></div>
                            </div>
                        </div>
                        <div class="flex-1 cursor-pointer group" onclick="openDrillDown('Medium')">
                            <div class="flex justify-between text-[11px] font-bold mb-1">
                                <span class="text-amber-600">MED</span>
                                <span class="text-slate-700">${pCounts.Medium}</span>
                            </div>
                            <div class="w-full bg-slate-100 h-1.5 rounded-full overflow-hidden">
                                <div class="bg-amber-500 h-full transition-all" style="width: ${(pCounts.Medium/data.length*100)||0}%"></div>
                            </div>
                        </div>
                        <div class="flex-1 cursor-pointer group" onclick="openDrillDown('Low')">
                            <div class="flex justify-between text-[11px] font-bold mb-1">
                                <span class="text-emerald-600">LOW</span>
                                <span class="text-slate-700">${pCounts.Low}</span>
                            </div>
                            <div class="w-full bg-slate-100 h-1.5 rounded-full overflow-hidden">
                                <div class="bg-emerald-500 h-full transition-all" style="width: ${(pCounts.Low/data.length*100)||0}%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            statsContainer.innerHTML = html;
            lucide.createIcons();
        }

        function renderTable(data) {
            const body = document.getElementById('task-table-body');
            const sorted = [...data].sort((a, b) => PRIORITY_MAP[a.priority] - PRIORITY_MAP[b.priority]);

            body.innerHTML = sorted.map(t => `
                <tr class="hover:bg-slate-50/50 group transition-colors">
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-3">
                            <div class="w-1.5 h-10 rounded-full ${t.priority === 'High' ? 'bg-rose-500' : t.priority === 'Medium' ? 'bg-amber-500' : 'bg-emerald-500'}"></div>
                            <div>
                                <div class="font-bold text-slate-800 text-sm">${t.name}</div>
                                <div class="text-[11px] text-slate-400 line-clamp-1 max-w-[300px]">${t.desc || 'No details provided...'}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <span class="text-slate-600 font-medium">${t.assignee}</span>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-[10px] text-slate-500">In: ${t.date}</div>
                        ${t.completedDate ? `<div class="text-[10px] font-bold text-emerald-600">Out: ${t.completedDate}</div>` : ''}
                    </td>
                    <td class="px-6 py-4 text-center">
                        <span class="inline-flex items-center gap-1 px-2.5 py-1 rounded-full text-[10px] font-black uppercase tracking-wider ${STATUS_CONFIG[t.status].color}">
                            ${t.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-right">
                        <div class="flex justify-end gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                            ${t.link ? `<a href="${t.link}" target="_blank" class="p-2 text-indigo-500 hover:bg-indigo-50 rounded"><i data-lucide="link" class="w-4 h-4"></i></a>` : ''}
                            <button onclick="openTaskForm(${t.id})" class="p-2 text-slate-400 hover:text-slate-800"><i data-lucide="edit-2" class="w-4 h-4"></i></button>
                        </div>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        // Logic for Modals & CRUD (Remains consistent with building up)
        function openDrillDown(filter) {
            const modal = document.getElementById('drillDownModal');
            const list = document.getElementById('drillDownList');
            const title = document.getElementById('drillDownTitle');
            let filtered = activeMember === 'all' ? tasks : tasks.filter(t => t.assignee === activeMember);
            
            if (['High', 'Medium', 'Low'].includes(filter)) {
                filtered = filtered.filter(t => t.priority === filter && t.status !== 'Completed');
                title.innerText = `${filter} Priority Tasks (Active)`;
            } else if (filter !== 'all') {
                filtered = filtered.filter(t => t.status === filter);
                title.innerText = `${filter} Tasks`;
            } else { title.innerText = "All Tasks"; }

            list.innerHTML = filtered.length ? filtered.map(t => `
                <div class="flex items-center justify-between p-4 bg-white border border-slate-100 rounded-xl">
                    <div>
                        <span class="text-[9px] font-black uppercase px-2 py-0.5 rounded ${t.priority === 'High' ? 'bg-rose-50 text-rose-600' : 'bg-slate-50 text-slate-500'}">${t.priority}</span>
                        <h4 class="font-bold text-slate-800 mt-1">${t.name}</h4>
                    </div>
                    <button onclick="editFromDrillDown(${t.id})" class="text-xs font-bold text-indigo-600">View</button>
                </div>
            `).join('') : '<p class="text-center py-4 text-slate-400">Empty</p>';
            modal.classList.remove('hidden');
            lucide.createIcons();
        }

        function closeDrillDown() { document.getElementById('drillDownModal').classList.add('hidden'); }
        function editFromDrillDown(id) { closeDrillDown(); openTaskForm(id); }

        function openTaskForm(id = null) {
            const modal = document.getElementById('taskModal');
            const form = document.getElementById('taskForm');
            form.reset();
            document.getElementById('task-id').value = "";
            document.getElementById('task-date').value = new Date().toISOString().split('T')[0];
            
            if (id) {
                const t = tasks.find(x => x.id == id);
                document.getElementById('task-id').value = t.id;
                document.getElementById('task-name').value = t.name;
                document.getElementById('task-desc').value = t.desc;
                document.getElementById('task-priority').value = t.priority;
                document.getElementById('task-status').value = t.status;
                document.getElementById('task-assignee').value = t.assignee;
                document.getElementById('task-date').value = t.date;
                document.getElementById('task-completed-date').value = t.completedDate;
                document.getElementById('task-link').value = t.link;
                document.getElementById('deleteBtn').classList.remove('hidden');
            } else {
                document.getElementById('deleteBtn').classList.add('hidden');
            }
            modal.classList.remove('hidden');
            toggleCompletionDate();
        }

        function closeTaskForm() { document.getElementById('taskModal').classList.add('hidden'); }

        function handleForm(e) {
            e.preventDefault();
            const id = document.getElementById('task-id').value;
            const data = {
                id: id ? parseInt(id) : Date.now(),
                name: document.getElementById('task-name').value,
                desc: document.getElementById('task-desc').value,
                priority: document.getElementById('task-priority').value,
                status: document.getElementById('task-status').value,
                assignee: document.getElementById('task-assignee').value,
                date: document.getElementById('task-date').value,
                completedDate: document.getElementById('task-completed-date').value,
                link: document.getElementById('task-link').value
            };
            if (id) tasks[tasks.findIndex(t => t.id == id)] = data;
            else tasks.unshift(data);
            closeTaskForm();
            refresh();
        }

        function deleteTask() {
            if (confirm('Delete task?')) {
                tasks = tasks.filter(t => t.id != document.getElementById('task-id').value);
                closeTaskForm();
                refresh();
            }
        }

        function renderChart(data) {
            const ctx = document.getElementById('statusDoughnut').getContext('2d');
            const counts = Object.keys(STATUS_CONFIG).map(s => data.filter(t => t.status === s).length);
            if (statusChart) statusChart.destroy();
            statusChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(STATUS_CONFIG),
                    datasets: [{ data: counts, backgroundColor: ['#3b82f6', '#f59e0b', '#64748b', '#10b981'], borderWidth: 0 }]
                },
                options: { responsive: true, maintainAspectRatio: false, cutout: '80%', plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10, weight: 'bold' } } } } }
            });
        }

        window.onload = init;
    </script>
</body>
</html>
