<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Events Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); }
        
        /* Tooltip Styles */
        .holiday-tooltip {
            visibility: hidden;
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1e293b;
            color: white;
            text-align: center;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            white-space: nowrap;
            z-index: 50;
            opacity: 0;
            transition: opacity 0.2s;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        .holiday-tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #1e293b transparent transparent transparent;
        }
        .has-holiday:hover .holiday-tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 overflow-hidden">

<div id="app" class="flex flex-col h-screen">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-4 z-10">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-bold text-indigo-600">2026 Planner</h1>
            <div id="viewToggles" class="bg-gray-100 p-1 rounded-lg flex shadow-inner">
                <button onclick="changeView('year')" id="btn-year" class="view-btn px-4 py-1.5 rounded-md text-sm font-medium transition-all bg-white shadow-sm text-indigo-600">Year</button>
                <button onclick="changeView('month')" id="btn-month" class="view-btn px-4 py-1.5 rounded-md text-sm font-medium transition-all text-gray-600 hover:text-indigo-600">Month</button>
            </div>
        </div>
        <div class="flex items-center gap-3">
            <h2 id="currentDisplayRange" class="text-lg font-semibold text-gray-700">2026</h2>
            <button onclick="openModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 text-sm font-medium transition shadow-md active:scale-95">
                <i class="fas fa-plus text-xs"></i> New Event
            </button>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <!-- Left: Calendar Canvas -->
        <div id="calendarContainer" class="flex-1 overflow-y-auto p-6 transition-all duration-300">
            <!-- Year View (Default) -->
            <div id="view-year" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Months will be injected here -->
            </div>

            <!-- Month View (Hidden) -->
            <div id="view-month" class="hidden h-full flex flex-col">
                <div class="calendar-grid text-center mb-2 font-bold text-gray-400 text-xs uppercase tracking-wider">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
                <div id="month-grid" class="calendar-grid flex-1 border-t border-l border-gray-200 rounded-lg overflow-hidden bg-gray-200 gap-[1px]">
                    <!-- Day cells injected here -->
                </div>
            </div>
        </div>

        <!-- Right: Summary Sidebar -->
        <aside class="w-80 border-l border-gray-200 bg-white p-6 hidden xl:flex flex-col overflow-hidden">
            <h3 id="sidebar-title" class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">Yearly Summary</h3>
            <div id="sidebar-events" class="flex-1 overflow-y-auto space-y-4 pr-2 hide-scroll">
                <!-- Summary list injected here -->
            </div>
            <div class="mt-6 p-4 bg-indigo-50 rounded-xl border border-indigo-100">
                <p class="text-xs text-indigo-700 font-medium italic" id="sidebar-context-note">Showing all events for 2026.</p>
            </div>
        </aside>
    </main>
</div>

<!-- Day Events List Modal -->
<div id="dayListModal" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-40 hidden flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl w-full max-w-sm shadow-2xl overflow-hidden animate-in zoom-in duration-150">
        <div class="px-6 py-4 border-b flex justify-between items-center bg-gray-50">
            <div class="flex flex-col">
                <h3 id="dayListTitle" class="font-bold text-gray-800">Events</h3>
                <span id="dayHolidayLabel" class="text-[10px] font-bold text-rose-500 uppercase tracking-tight"></span>
            </div>
            <button onclick="closeDayList()" class="text-gray-400 hover:text-gray-600 transition"><i class="fas fa-times"></i></button>
        </div>
        <div id="dayListContainer" class="p-4 max-h-80 overflow-y-auto space-y-3">
            <!-- Day events list here -->
        </div>
        <div class="p-4 bg-gray-50 border-t">
            <button id="addEventFromDayBtn" class="w-full py-2 bg-indigo-100 text-indigo-700 rounded-lg font-bold text-sm hover:bg-indigo-200 transition">
                + Add Event to this Day
            </button>
        </div>
    </div>
</div>

<!-- Event Editor Modal -->
<div id="eventModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl w-full max-w-md shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-200">
        <div class="px-6 py-4 bg-indigo-600 flex justify-between items-center">
            <h3 class="text-white font-bold" id="modalTitle">New Event</h3>
            <button onclick="closeModal()" class="text-indigo-200 hover:text-white transition"><i class="fas fa-times"></i></button>
        </div>
        <form id="eventForm" class="p-6 space-y-4" onsubmit="saveEvent(event)">
            <input type="hidden" id="eventId">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide">Event Name</label>
                <input type="text" id="eventName" required class="w-full mt-1 border border-gray-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none transition" placeholder="e.g. Annual Audit">
            </div>
            <div class="flex gap-4">
                <div class="flex-1">
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide">Date</label>
                    <input type="date" id="eventDate" required class="w-full mt-1 border border-gray-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none transition">
                </div>
                <div class="flex-1">
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide">Time (Optional)</label>
                    <input type="time" id="eventTime" class="w-full mt-1 border border-gray-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none transition">
                </div>
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide">Assigned To (Optional)</label>
                <select id="eventAssignee" class="w-full mt-1 border border-gray-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none transition appearance-none bg-white">
                    <option value="">Unassigned</option>
                    <option value="Claude">Claude</option>
                    <option value="Simone">Simone</option>
                    <option value="Nassima">Nassima</option>
                    <option value="Beatrice">Beatrice</option>
                    <option value="Debbie">Debbie</option>
                </select>
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide">Description</label>
                <textarea id="eventDescription" rows="3" class="w-full mt-1 border border-gray-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none transition" placeholder="Detailed notes..."></textarea>
            </div>
            <div class="pt-4 flex gap-3">
                <button type="button" onclick="deleteCurrentEvent()" id="deleteBtn" class="hidden flex-1 px-4 py-2 border border-red-200 text-red-600 rounded-lg font-medium hover:bg-red-50 transition">Delete</button>
                <button type="submit" class="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-lg font-bold hover:bg-indigo-700 transition shadow-lg">Save Event</button>
            </div>
        </form>
    </div>
</div>

<script>
    const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
    
    // South African Public Holidays 2026
    const saHolidays = {
        "2026-01-01": "New Year's Day",
        "2026-03-21": "Human Rights Day",
        "2026-04-03": "Good Friday",
        "2026-04-06": "Family Day",
        "2026-04-27": "Freedom Day",
        "2026-05-01": "Workers' Day",
        "2026-06-16": "Youth Day",
        "2026-08-09": "National Women's Day",
        "2026-08-10": "Public Holiday (Monday Observer)",
        "2026-09-24": "Heritage Day",
        "2026-12-16": "Day of Reconciliation",
        "2026-12-25": "Christmas Day",
        "2026-12-26": "Day of Goodwill"
    };

    let currentView = 'year';
    let selectedMonth = 0; 
    let events = JSON.parse(localStorage.getItem('calendar_2026_events')) || [];

    window.onload = () => {
        renderYear();
        updateSidebar();
    };

    function changeView(view, monthIndex = null) {
        currentView = view;
        if (monthIndex !== null) selectedMonth = monthIndex;

        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.classList.remove('bg-white', 'shadow-sm', 'text-indigo-600');
            btn.classList.add('text-gray-600');
        });
        document.getElementById(`btn-${view}`).classList.add('bg-white', 'shadow-sm', 'text-indigo-600');
        document.getElementById(`btn-${view}`).classList.remove('text-gray-600');

        ['year', 'month'].forEach(v => {
            document.getElementById(`view-${v}`).classList.add('hidden');
        });
        document.getElementById(`view-${view}`).classList.remove('hidden');

        if (view === 'year') {
            document.getElementById('currentDisplayRange').innerText = '2026';
            document.getElementById('sidebar-title').innerText = 'Yearly Summary';
            document.getElementById('sidebar-context-note').innerText = 'Showing all events for 2026.';
            renderYear();
        } else if (view === 'month') {
            document.getElementById('currentDisplayRange').innerText = `${monthNames[selectedMonth]} 2026`;
            document.getElementById('sidebar-title').innerText = 'Monthly Summary';
            document.getElementById('sidebar-context-note').innerText = `Showing events for ${monthNames[selectedMonth]}.`;
            renderMonth();
        }
        updateSidebar();
    }

    function handleDateClick(dateStr) {
        const dayEvents = events.filter(e => e.date === dateStr);
        const [year, month, day] = dateStr.split('-');
        const holiday = saHolidays[dateStr];
        
        document.getElementById('dayListTitle').innerText = `${monthNames[parseInt(month)-1]} ${parseInt(day)}, ${year}`;
        const holidayLabel = document.getElementById('dayHolidayLabel');
        if (holiday) {
            holidayLabel.innerText = holiday;
            holidayLabel.classList.remove('hidden');
        } else {
            holidayLabel.classList.add('hidden');
        }

        const container = document.getElementById('dayListContainer');
        container.innerHTML = '';

        if (dayEvents.length === 0) {
            container.innerHTML = '<p class="text-sm text-gray-400 italic text-center py-4">No events scheduled.</p>';
        } else {
            dayEvents.forEach(ev => {
                container.innerHTML += `
                    <div onclick="editEvent('${ev.id}')" class="p-3 bg-white border rounded-lg hover:border-indigo-400 transition cursor-pointer">
                        <div class="flex justify-between items-start">
                            <span class="font-bold text-sm text-indigo-700">${ev.name}</span>
                            <span class="text-[10px] text-gray-400 font-mono">${ev.time || ''}</span>
                        </div>
                        ${ev.assignee ? `<div class="text-[10px] text-gray-500 mt-1"><i class="fas fa-user-circle mr-1"></i>${ev.assignee}</div>` : ''}
                    </div>
                `;
            });
        }

        document.getElementById('addEventFromDayBtn').onclick = () => {
            closeDayList();
            openModal(dateStr);
        };
        
        document.getElementById('dayListModal').classList.remove('hidden');
    }

    function closeDayList() {
        document.getElementById('dayListModal').classList.add('hidden');
    }

    function renderYear() {
        const container = document.getElementById('view-year');
        container.innerHTML = '';

        for (let i = 0; i < 12; i++) {
            const daysInMonth = new Date(2026, i + 1, 0).getDate();
            const firstDay = new Date(2026, i, 1).getDay();
            
            let monthCard = `
                <div class="bg-white p-4 rounded-xl border border-gray-100 shadow-sm hover:shadow-md transition border-indigo-50 group flex flex-col">
                    <h4 onclick="changeView('month', ${i})" class="font-bold text-gray-800 mb-3 hover:text-indigo-600 transition cursor-pointer">${monthNames[i]}</h4>
                    <div class="calendar-grid text-[9px] font-bold text-gray-300 text-center mb-1">
                        <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
                    </div>
                    <div class="calendar-grid text-[10px] gap-1 text-center">
            `;

            for (let empty = 0; empty < firstDay; empty++) monthCard += `<div></div>`;
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `2026-${String(i + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const hasEvent = events.some(e => e.date === dateStr);
                const holiday = saHolidays[dateStr];
                
                const eventDot = hasEvent ? '<span class="absolute -bottom-0.5 left-1/2 -translate-x-1/2 w-1 h-1 bg-indigo-500 rounded-full"></span>' : '';
                const holidayDot = holiday ? '<span class="absolute -top-0.5 right-0.5 w-1 h-1 bg-rose-500 rounded-full"></span>' : '';
                
                let dayClasses = holiday ? 'text-rose-600 font-bold has-holiday' : 'text-gray-600';
                if (hasEvent) dayClasses += ' bg-indigo-50';

                monthCard += `
                    <div onclick="handleDateClick('${dateStr}')" class="relative py-1 rounded-sm cursor-pointer hover:bg-gray-100 transition ${dayClasses}">
                        ${day}${eventDot}${holidayDot}
                        ${holiday ? `<span class="holiday-tooltip">${holiday}</span>` : ''}
                    </div>`;
            }

            monthCard += `</div></div>`;
            container.innerHTML += monthCard;
        }
    }

    function renderMonth() {
        const grid = document.getElementById('month-grid');
        grid.innerHTML = '';
        const daysInMonth = new Date(2026, selectedMonth + 1, 0).getDate();
        const firstDay = new Date(2026, selectedMonth, 1).getDay();

        for (let i = 0; i < firstDay; i++) {
            grid.innerHTML += `<div class="bg-gray-50 min-h-[100px] border-none"></div>`;
        }

        for (let day = 1; day <= daysInMonth; day++) {
            const dateStr = `2026-${String(selectedMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const dayEvents = events.filter(e => e.date === dateStr);
            const holiday = saHolidays[dateStr];
            
            let dayHtml = `
                <div onclick="handleDateClick('${dateStr}')" class="bg-white p-2 min-h-[120px] hover:bg-indigo-50/30 transition cursor-pointer group relative">
                    <div class="flex justify-between items-start">
                        <div class="flex flex-col">
                            <span class="font-bold ${dayEvents.length > 0 ? 'text-indigo-600' : (holiday ? 'text-rose-600' : 'text-gray-400')}">${day}</span>
                            ${holiday ? `<span class="text-[8px] text-rose-500 font-bold uppercase leading-none mt-0.5">${holiday}</span>` : ''}
                        </div>
                        <i class="fas fa-plus text-[10px] text-gray-300 opacity-0 group-hover:opacity-100 transition"></i>
                    </div>
                    <div class="mt-1 space-y-1">
            `;

            dayEvents.forEach(ev => {
                dayHtml += `
                    <div onclick="event.stopPropagation(); editEvent('${ev.id}')" class="text-[10px] bg-indigo-100 text-indigo-700 px-1.5 py-0.5 rounded border border-indigo-200 truncate font-medium">
                        ${ev.time ? ev.time + ' ' : ''}${ev.name}
                    </div>
                `;
            });

            dayHtml += `</div></div>`;
            grid.innerHTML += dayHtml;
        }
    }

    function updateSidebar() {
        const list = document.getElementById('sidebar-events');
        list.innerHTML = '';

        let filteredEvents = [...events];
        
        if (currentView === 'month') {
            const monthPrefix = `2026-${String(selectedMonth + 1).padStart(2, '0')}`;
            filteredEvents = events.filter(e => e.date.startsWith(monthPrefix));
        }

        if (filteredEvents.length === 0) {
            list.innerHTML = '<p class="text-sm text-gray-400 italic">No events in this period.</p>';
            return;
        }

        const sorted = filteredEvents.sort((a, b) => new Date(a.date) - new Date(b.date));

        sorted.forEach(ev => {
            const date = new Date(ev.date);
            list.innerHTML += `
                <div onclick="editEvent('${ev.id}')" class="p-3 bg-indigo-50 rounded-xl border border-indigo-100 cursor-pointer hover:bg-indigo-100 transition group">
                    <div class="flex justify-between items-start">
                        <span class="text-[10px] font-bold text-indigo-400 uppercase tracking-tight">${monthNames[date.getMonth()].substring(0, 3)} ${date.getDate()}</span>
                        <i class="fas fa-chevron-right text-[8px] text-indigo-300 group-hover:translate-x-1 transition"></i>
                    </div>
                    <h5 class="text-sm font-semibold text-indigo-900 mt-0.5">${ev.name}</h5>
                    <div class="flex justify-between items-center mt-1">
                        ${ev.assignee ? `<p class="text-[10px] text-indigo-500">@ ${ev.assignee}</p>` : '<span></span>'}
                        <span class="text-[9px] font-mono text-indigo-300">${ev.time || ''}</span>
                    </div>
                </div>
            `;
        });
    }

    function openModal(date = '') {
        document.getElementById('eventForm').reset();
        document.getElementById('eventId').value = '';
        document.getElementById('eventDate').value = date;
        document.getElementById('modalTitle').innerText = 'New Event';
        document.getElementById('deleteBtn').classList.add('hidden');
        document.getElementById('eventModal').classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('eventModal').classList.add('hidden');
    }

    function saveEvent(e) {
        e.preventDefault();
        const id = document.getElementById('eventId').value || Date.now().toString();
        const newEvent = {
            id: id,
            name: document.getElementById('eventName').value,
            date: document.getElementById('eventDate').value,
            time: document.getElementById('eventTime').value,
            assignee: document.getElementById('eventAssignee').value,
            description: document.getElementById('eventDescription').value,
        };

        const existingIndex = events.findIndex(ev => ev.id === id);
        if (existingIndex > -1) {
            events[existingIndex] = newEvent;
        } else {
            events.push(newEvent);
        }

        localStorage.setItem('calendar_2026_events', JSON.stringify(events));
        closeModal();
        updateUI();
    }

    function editEvent(id) {
        closeDayList();
        const ev = events.find(e => e.id === id);
        if (!ev) return;

        document.getElementById('eventId').value = ev.id;
        document.getElementById('eventName').value = ev.name;
        document.getElementById('eventDate').value = ev.date;
        document.getElementById('eventTime').value = ev.time;
        document.getElementById('eventAssignee').value = ev.assignee || "";
        document.getElementById('eventDescription').value = ev.description;
        
        document.getElementById('modalTitle').innerText = 'Edit Event';
        document.getElementById('deleteBtn').classList.remove('hidden');
        document.getElementById('eventModal').classList.remove('hidden');
    }

    function deleteCurrentEvent() {
        const id = document.getElementById('eventId').value;
        events = events.filter(e => e.id !== id);
        localStorage.setItem('calendar_2026_events', JSON.stringify(events));
        closeModal();
        updateUI();
    }

    function updateUI() {
        if (currentView === 'year') renderYear();
        if (currentView === 'month') renderMonth();
        updateSidebar();
    }
</script>

</body>
</html>
